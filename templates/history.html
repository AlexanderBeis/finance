{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for c in hist %}
                <tr>
                    <td>{{ c['symbol'] }}</td>
                    <td>{{ c['shares'] }}</td>
                    <td>{{ c['price'] | usd }}</td>
                    <td>{{ c['time' ]}}</td>
                </tr>
            {% endfor %}



        </tbody>
    </table>
{% endblock %}
